<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA AutoJoiner - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d12 0%, #1a1a24 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 50%, #f59e0b 100%);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .label {
            font-size: 12px;
            color: #a0a0b0;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #7c3aed;
        }

        .brainrots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .brainrot-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .brainrot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.2);
            border-color: #7c3aed;
        }

        .brainrot-card.new {
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }

        .brainrot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brainrot-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .brainrot-value {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brainrot-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #a0a0b0;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .age-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #a0a0b0;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0b0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0b0;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .job-id {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  HA AutoJoiner Dashboard</h1>
            <div style="display: flex; align-items: center; margin-top: 10px;">
                <span class="status-indicator"></span>
                <span id="status-text">En ligne - Mise Ã  jour en temps rÃ©el</span>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="label">Brainrots Actifs</div>
                    <div class="value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Meilleur Brainrot</div>
                    <div class="value" id="best-value">0M/s</div>
                </div>
                <div class="stat-card">
                    <div class="label">DerniÃ¨re Mise Ã  Jour</div>
                    <div class="value" id="last-update">--:--:--</div>
                </div>
            </div>
        </div>

        <div id="brainrots-container">
            <div class="loading">Chargement des brainrots...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let lastUpdate = null;
        let isAuthorized = false;

        function generateHWID() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('HWID', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL(),
                navigator.hardwareConcurrency || 'unknown',
                navigator.deviceMemory || 'unknown',
                navigator.platform
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return Math.abs(hash).toString(36) + Date.now().toString(36);
        }

        function getStoredHWID() {
            return localStorage.getItem('hwid');
        }

        function setStoredHWID(hwid) {
            localStorage.setItem('hwid', hwid);
        }

        function verifyAccess() {
            let hwid = getStoredHWID();
            if (!hwid) {
                hwid = generateHWID();
                setStoredHWID(hwid);
            }

            fetch(`${API_URL}/api/verify-hwid`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ hwid: hwid })
            })
            .then(response => response.json())
            .then(data => {
                if (data.authorized) {
                    isAuthorized = true;
                    document.body.style.display = 'block';
                    updateDashboard();
                    setInterval(updateDashboard, 1000);
                } else {
                    showAccessDenied();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAccessDenied();
            });
        }

        function showAccessDenied() {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px;">
                    <div>
                        <h1 style="font-size: 48px; margin-bottom: 20px; color: #ef4444;">ðŸ”’ AccÃ¨s RefusÃ©</h1>
                        <p style="font-size: 18px; color: #a0a0b0; margin-bottom: 10px;">Vous n'Ãªtes pas autorisÃ© Ã  accÃ©der Ã  ce dashboard.</p>
                        <p style="font-size: 14px; color: #6b7280;">Seuls les 2 premiers appareils peuvent accÃ©der.</p>
                    </div>
                </div>
            `;
        }

        function formatValue(value) {
            if (value >= 1e12) return (value / 1e12).toFixed(1) + 'T';
            if (value >= 1e9) return (value / 1e9).toFixed(1) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(1) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(1) + 'K';
            return value.toString();
        }

        function formatAge(timestamp) {
            const now = Date.now() / 1000;
            const age = now - timestamp;
            if (age < 5) return 'NEW';
            if (age < 60) return Math.floor(age) + 's';
            if (age < 3600) return Math.floor(age / 60) + 'm';
            return Math.floor(age / 3600) + 'h';
        }

        function isNew(timestamp) {
            const now = Date.now() / 1000;
            return (now - timestamp) < 5;
        }

        function createBrainrotCard(brainrot) {
            const age = formatAge(brainrot.timestamp);
            const isNewBrainrot = isNew(brainrot.timestamp);
            
            return `
                <div class="brainrot-card ${isNewBrainrot ? 'new' : ''}">
                    ${isNewBrainrot ? '<div class="new-badge">NEW</div>' : ''}
                    <div class="age-badge">${age}</div>
                    <div class="brainrot-header">
                        <div class="brainrot-name">${brainrot.name}</div>
                        <div class="brainrot-value">$${brainrot.displayValue}/s</div>
                    </div>
                    <div class="brainrot-info">
                        <div class="info-item">
                            <span class="info-label">ðŸ’° Valeur:</span>
                            <span class="info-value">$${formatValue(brainrot.value)}/s</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ðŸ‘¥ Joueurs:</span>
                            <span class="info-value">${brainrot.playerCount || '?/8'}</span>
                        </div>
                    </div>
                    <div class="job-id">Job ID: ${brainrot.jobId}</div>
                </div>
            `;
        }

        function updateDashboard() {
            if (!isAuthorized) return;
            
            fetch(`${API_URL}/api/brainrots`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('brainrots-container');
                    const brainrots = data.brainrots || [];

                    document.getElementById('total-count').textContent = brainrots.length;
                    
                    if (brainrots.length > 0) {
                        const best = brainrots[0];
                        document.getElementById('best-value').textContent = '$' + formatValue(best.value) + '/s';
                    } else {
                        document.getElementById('best-value').textContent = '0M/s';
                    }

                    const now = new Date();
                    document.getElementById('last-update').textContent = 
                        now.toLocaleTimeString('fr-FR');

                    if (brainrots.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h2>Aucun brainrot dÃ©tectÃ©</h2>
                                <p>En attente de nouvelles dÃ©tections...</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="brainrots-grid">
                                ${brainrots.map(b => createBrainrotCard(b)).join('')}
                            </div>
                        `;
                    }

                    lastUpdate = Date.now();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('status-text').textContent = 'Erreur de connexion';
                });
        }

        document.body.style.display = 'none';
        verifyAccess();
    </script>
</body>
</html>
