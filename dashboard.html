<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA AutoJoiner - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --border: #334155;
            --text: #f1f5f9;
            --text-dim: #cbd5e1;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Login Container */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .login-box p {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgb(99 102 241 / 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 12px;
            display: none;
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Dashboard */
        .dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            padding: 32px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .control-panel-btn {
            padding: 10px 20px;
            background: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            display: inline-block;
        }

        .control-panel-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }


        .header-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .stat-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -4px rgb(0 0 0 / 0.3);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .categories::-webkit-scrollbar {
            height: 4px;
        }

        .categories::-webkit-scrollbar-track {
            background: transparent;
        }

        .categories::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .category-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
        }

        .category-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .filter-input {
            padding: 8px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 13px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-input::placeholder {
            color: var(--text-muted);
        }

        /* Table Container */
        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg);
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 20px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .name-cell {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brainrot-image {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .value-cell {
            font-weight: 700;
            color: var(--success);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-new {
            background: var(--success);
            color: white;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
            }

            50% {
                box-shadow: 0 0 12px rgba(16, 185, 129, 0.8);
            }
        }

        .badge-age {
            background: var(--bg);
            color: var(--text-muted);
        }

        .job-id {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .logout-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stat-value {
                font-size: 24px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-input {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">

                <div class="stat-label">DerniÃ¨re Mise Ã  Jour</div>
                <div class="stat-value" id="last-update" style="font-size: 20px;">--:--:--</div>
            </div>
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="setCategory('all')">Tous</button>

            <button class="category-btn" onclick="setCategory('medium')">Medium (50M-200M)</button>
            <button class="category-btn" onclick="setCategory('low')">Low Value (<50M)< /button>
                    <button class="category-btn" onclick="setCategory('new')">Nouveaux</button>

                    oninput="applyFilters()" style="width: 200px;">

                <label class="filter-label">Tri:</label>
                <select id="sortSelect" class="filter-input" onchange="applyFilters()" style="width: 160px;">
                    <option value="value-desc">Valeur â†“</option>
                    <option value="value-asc">Valeur â†‘</option>
                    <option value="players-desc">Joueurs â†“</option>
                    <option value="players-asc">Joueurs â†‘</option>

        <div class="table-container">

    <script>
        const API_URL = window.location.origin;
        let lastUpdate = null;
        let isAuthorized = false;
        let currentCategory = 'all';
        let allBrainrots = [];
        let isLoggedIn = false;

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            if (username === 'Admin' && password === 'Slayz2029') {
                isLoggedIn = true;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                verifyAccess();
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            isAuthorized = false;
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && document.getElementById('loginContainer').style.display !== 'none') {
                handleLogin();
            }
        });

        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            applyFilters();
        }

        function getCategoryFilter(brainrot) {
            const value = brainrot.value || 0;
            const age = Date.now() / 1000 - brainrot.timestamp;
            const players = brainrot.playerCount || '0/8';
            const currentPlayers = parseInt(players.split('/')[0]) || 0;
            const maxPlayers = parseInt(players.split('/')[1]) || 8;

            switch (currentCategory) {
                case 'high': return value >= 200000000;
                case 'medium': return value >= 50000000 && value < 200000000;
                case 'low': return value < 50000000;
                case 'new': return age < 5;
                case 'full': return currentPlayers >= 6;
                case 'available': return currentPlayers < 6;
                default: return true;
            }
        }

        function applyFilters() {
            if (!isAuthorized) return;

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOption = document.getElementById('sortSelect').value;

            let filtered = allBrainrots.filter(b => {
                const matchesCategory = getCategoryFilter(b);
                const matchesSearch = b.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            const [sortField, sortOrder] = sortOption.split('-');

            filtered.sort((a, b) => {
                let aVal, bVal;

                if (sortField === 'value') {
                    aVal = a.value || 0;
                    bVal = b.value || 0;
                } else if (sortField === 'players') {
                    const aPlayers = parseInt((a.playerCount || '0/8').split('/')[0]) || 0;
                    const bPlayers = parseInt((b.playerCount || '0/8').split('/')[0]) || 0;
                    aVal = aPlayers;
                    bVal = bPlayers;
                } else if (sortField === 'age') {
                    aVal = a.timestamp || 0;
                    bVal = b.timestamp || 0;
                }

                if (sortOrder === 'desc') {
                    return bVal - aVal;
                } else {
                    return aVal - bVal;
                }
            });

            displayBrainrots(filtered);
        }

        function generateHWID() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('HWID', 2, 2);

            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL(),
                navigator.hardwareConcurrency || 'unknown',
                navigator.deviceMemory || 'unknown',
                navigator.platform
            ].join('|');

            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }

            return Math.abs(hash).toString(36) + Date.now().toString(36);
        }

        function getStoredHWID() {
            return localStorage.getItem('hwid');
        }

        function setStoredHWID(hwid) {
            localStorage.setItem('hwid', hwid);
        }

        function verifyAccess() {
            if (!isLoggedIn) return;

            let hwid = getStoredHWID();
            if (!hwid) {
                hwid = generateHWID();
                setStoredHWID(hwid);
            }

            fetch(`${API_URL}/api/verify-hwid`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ hwid: hwid })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.authorized) {
                        isAuthorized = true;
                        updateDashboard();
                        setInterval(updateDashboard, 1000);
                    } else {
                        showAccessDenied();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAccessDenied();
                });
        }

        function showAccessDenied() {
            document.getElementById('brainrots-container').innerHTML = `
                <div class="empty-state">
                    <h2>AccÃ¨s RefusÃ©</h2>
                    <p>Vous n'Ãªtes pas autorisÃ© Ã  accÃ©der Ã  ce dashboard.</p>
                </div>
            `;
        }

        function formatValue(value) {
            if (value >= 1e12) return (value / 1e12).toFixed(1) + 'T';
            if (value >= 1e9) return (value / 1e9).toFixed(1) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(1) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(1) + 'K';
            return value.toString();
        }

        function formatAge(timestamp) {
            const now = Date.now() / 1000;
            const age = now - timestamp;
            if (age < 5) return 'NEW';
            if (age < 60) return Math.floor(age) + 's';
            if (age < 3600) return Math.floor(age / 60) + 'm';
            return Math.floor(age / 3600) + 'h';
        }

        function isNew(timestamp) {
            const now = Date.now() / 1000;
            return (now - timestamp) < 5;
        }

        function displayBrainrots(brainrots) {
            const container = document.getElementById('brainrots-container');

            if (brainrots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Aucun brainrot trouvÃ©</h2>
                        <p>Essayez de changer les filtres ou la catÃ©gorie</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Valeur</th>
                                <th>Joueurs</th>
                                <th>Job ID</th>
                                <th>Ã‚ge</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${brainrots.map(b => {
                    const age = formatAge(b.timestamp);
                    const isNewBrainrot = isNew(b.timestamp);
                    const imageHtml = b.imageUrl ? `<img src="${b.imageUrl}" alt="${b.name}" class="brainrot-image" onerror="this.style.display='none'">` : '';
                    return `
                                    <tr>
                                        <td class="name-cell">
                                            ${imageHtml}
                                            <div>
                                                ${isNewBrainrot ? '<span class="badge badge-new">NEW</span> ' : ''}
                                                ${b.name}
                                            </div>
                                        </td>
                                        <td class="value-cell">$${b.displayValue}/s</td>
                                        <td>${b.playerCount || '?/8'}</td>
                                        <td><span class="job-id">${b.jobId}</span></td>
                                        <td><span class="badge badge-age">${age}</span></td>
                                    </tr>
                                `;
                }).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        function updateDashboard() {
            if (!isAuthorized || !isLoggedIn) return;

            fetch(`${API_URL}/api/brainrots`)
                .then(response => response.json())
                .then(data => {
                    allBrainrots = data.brainrots || [];

                    document.getElementById('total-count').textContent = allBrainrots.length;

                    if (allBrainrots.length > 0) {
                        const best = allBrainrots[0];
                        document.getElementById('best-value').textContent = '$' + formatValue(best.value) + '/s';
                    } else {
                        document.getElementById('best-value').textContent = '0M/s';
                    }

                    const now = new Date();
                    document.getElementById('last-update').textContent =
                        now.toLocaleTimeString('fr-FR');

                    applyFilters();
                    lastUpdate = Date.now();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('status-text').textContent = 'Erreur de connexion';
                });
        }
    </script>
