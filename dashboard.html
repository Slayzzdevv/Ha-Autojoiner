<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA AutoJoiner - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000000;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .login-box h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .login-input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #7c3aed;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #6d28d9;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .dashboard {
            display: none;
            padding: 20px;
        }

        .header {
            background: #1a1a1a;
            padding: 24px 32px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #a0a0a0;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #7c3aed;
        }

        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #252525;
            border-color: #444;
        }

        .category-btn.active {
            background: #7c3aed;
            border-color: #7c3aed;
        }

        .filters {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #333;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            color: #a0a0a0;
        }

        .filter-input {
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            width: 150px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .table-container {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0a0a0a;
            border-bottom: 2px solid #333;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #222;
            font-size: 14px;
            color: #fff;
        }

        tbody tr:hover {
            background: #252525;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .name-cell {
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brainrot-image {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid #333;
        }

        .value-cell {
            font-weight: 600;
            color: #7c3aed;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-new {
            background: #10b981;
            color: #000;
        }

        .badge-age {
            background: #333;
            color: #a0a0a0;
        }

        .job-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #a0a0a0;
            background: #0a0a0a;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .empty-state h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ef4444;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>HA AutoJoiner</h1>
            <input type="text" id="username" class="login-input" placeholder="Username" autocomplete="off">
            <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="off">
            <button class="login-btn" onclick="handleLogin()">Login</button>
            <div class="error-message" id="errorMessage">Invalid credentials</div>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="header">
            <div class="header-top">
                <h1>HA AutoJoiner Dashboard</h1>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
            <div class="header-info">
                <span class="status-dot"></span>
                <span id="status-text">En ligne - Mise à jour en temps réel</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Brainrots Actifs</div>
                <div class="stat-value" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Meilleur Brainrot</div>
                <div class="stat-value" id="best-value">0M/s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Dernière Mise à Jour</div>
                <div class="stat-value" id="last-update">--:--:--</div>
            </div>
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="setCategory('all')">Tous</button>
            <button class="category-btn" onclick="setCategory('high')">High Value (200M+)</button>
            <button class="category-btn" onclick="setCategory('medium')">Medium (50M-200M)</button>
            <button class="category-btn" onclick="setCategory('low')">Low Value (<50M)</button>
            <button class="category-btn" onclick="setCategory('new')">Nouveaux</button>
            <button class="category-btn" onclick="setCategory('full')">Presque Pleins</button>
            <button class="category-btn" onclick="setCategory('available')">Disponibles</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Recherche:</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Nom du brainrot..." oninput="applyFilters()">
            </div>
            <div class="filter-group">
                <label class="filter-label">Tri:</label>
                <select id="sortSelect" class="filter-input" onchange="applyFilters()">
                    <option value="value-desc">Valeur ↓</option>
                    <option value="value-asc">Valeur ↑</option>
                    <option value="players-desc">Joueurs ↓</option>
                    <option value="players-asc">Joueurs ↑</option>
                    <option value="age-asc">Âge ↑</option>
                    <option value="age-desc">Âge ↓</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <div id="brainrots-container">
                <div class="loading">Chargement des brainrots...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let lastUpdate = null;
        let isAuthorized = false;
        let currentCategory = 'all';
        let allBrainrots = [];
        let isLoggedIn = false;

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            if (username === 'Admin' && password === 'Slayz2029') {
                isLoggedIn = true;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                verifyAccess();
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            isAuthorized = false;
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginContainer').style.display !== 'none') {
                handleLogin();
            }
        });

        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            applyFilters();
        }

        function getCategoryFilter(brainrot) {
            const value = brainrot.value || 0;
            const age = Date.now() / 1000 - brainrot.timestamp;
            const players = brainrot.playerCount || '0/8';
            const currentPlayers = parseInt(players.split('/')[0]) || 0;
            const maxPlayers = parseInt(players.split('/')[1]) || 8;

            switch(currentCategory) {
                case 'high': return value >= 200000000;
                case 'medium': return value >= 50000000 && value < 200000000;
                case 'low': return value < 50000000;
                case 'new': return age < 5;
                case 'full': return currentPlayers >= 6;
                case 'available': return currentPlayers < 6;
                default: return true;
            }
        }

        function applyFilters() {
            if (!isAuthorized) return;

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOption = document.getElementById('sortSelect').value;

            let filtered = allBrainrots.filter(b => {
                const matchesCategory = getCategoryFilter(b);
                const matchesSearch = b.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            const [sortField, sortOrder] = sortOption.split('-');
            
            filtered.sort((a, b) => {
                let aVal, bVal;
                
                if (sortField === 'value') {
                    aVal = a.value || 0;
                    bVal = b.value || 0;
                } else if (sortField === 'players') {
                    const aPlayers = parseInt((a.playerCount || '0/8').split('/')[0]) || 0;
                    const bPlayers = parseInt((b.playerCount || '0/8').split('/')[0]) || 0;
                    aVal = aPlayers;
                    bVal = bPlayers;
                } else if (sortField === 'age') {
                    aVal = a.timestamp || 0;
                    bVal = b.timestamp || 0;
                }
                
                if (sortOrder === 'desc') {
                    return bVal - aVal;
                } else {
                    return aVal - bVal;
                }
            });

            displayBrainrots(filtered);
        }

        function generateHWID() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('HWID', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL(),
                navigator.hardwareConcurrency || 'unknown',
                navigator.deviceMemory || 'unknown',
                navigator.platform
            ].join('|');
            
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return Math.abs(hash).toString(36) + Date.now().toString(36);
        }

        function getStoredHWID() {
            return localStorage.getItem('hwid');
        }

        function setStoredHWID(hwid) {
            localStorage.setItem('hwid', hwid);
        }

        function verifyAccess() {
            if (!isLoggedIn) return;

            let hwid = getStoredHWID();
            if (!hwid) {
                hwid = generateHWID();
                setStoredHWID(hwid);
            }

            fetch(`${API_URL}/api/verify-hwid`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ hwid: hwid })
            })
            .then(response => response.json())
            .then(data => {
                if (data.authorized) {
                    isAuthorized = true;
                    updateDashboard();
                    setInterval(updateDashboard, 1000);
                } else {
                    showAccessDenied();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAccessDenied();
            });
        }

        function showAccessDenied() {
            document.getElementById('brainrots-container').innerHTML = `
                <div class="empty-state">
                    <h2>Accès Refusé</h2>
                    <p>Vous n'êtes pas autorisé à accéder à ce dashboard.</p>
                </div>
            `;
        }

        function formatValue(value) {
            if (value >= 1e12) return (value / 1e12).toFixed(1) + 'T';
            if (value >= 1e9) return (value / 1e9).toFixed(1) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(1) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(1) + 'K';
            return value.toString();
        }

        function formatAge(timestamp) {
            const now = Date.now() / 1000;
            const age = now - timestamp;
            if (age < 5) return 'NEW';
            if (age < 60) return Math.floor(age) + 's';
            if (age < 3600) return Math.floor(age / 60) + 'm';
            return Math.floor(age / 3600) + 'h';
        }

        function isNew(timestamp) {
            const now = Date.now() / 1000;
            return (now - timestamp) < 5;
        }

        function displayBrainrots(brainrots) {
            const container = document.getElementById('brainrots-container');

            if (brainrots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Aucun brainrot trouvé</h2>
                        <p>Essayez de changer les filtres ou la catégorie</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Valeur</th>
                                <th>Joueurs</th>
                                <th>Job ID</th>
                                <th>Âge</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${brainrots.map(b => {
                                const age = formatAge(b.timestamp);
                                const isNewBrainrot = isNew(b.timestamp);
                                const imageHtml = b.imageUrl ? `<img src="${b.imageUrl}" alt="${b.name}" class="brainrot-image" onerror="this.style.display='none'">` : '';
                                return `
                                    <tr>
                                        <td class="name-cell">
                                            ${imageHtml}
                                            <div>
                                                ${isNewBrainrot ? '<span class="badge badge-new">NEW</span> ' : ''}
                                                ${b.name}
                                            </div>
                                        </td>
                                        <td class="value-cell">$${b.displayValue}/s</td>
                                        <td>${b.playerCount || '?/8'}</td>
                                        <td><span class="job-id">${b.jobId}</span></td>
                                        <td><span class="badge badge-age">${age}</span></td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        function updateDashboard() {
            if (!isAuthorized || !isLoggedIn) return;
            
            fetch(`${API_URL}/api/brainrots`)
                .then(response => response.json())
                .then(data => {
                    allBrainrots = data.brainrots || [];

                    document.getElementById('total-count').textContent = allBrainrots.length;
                    
                    if (allBrainrots.length > 0) {
                        const best = allBrainrots[0];
                        document.getElementById('best-value').textContent = '$' + formatValue(best.value) + '/s';
                    } else {
                        document.getElementById('best-value').textContent = '0M/s';
                    }

                    const now = new Date();
                    document.getElementById('last-update').textContent = 
                        now.toLocaleTimeString('fr-FR');

                    applyFilters();
                    lastUpdate = Date.now();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('status-text').textContent = 'Erreur de connexion';
                });
        }
    </script>
</body>
</html>
